<html>

<head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/jupyter.css' | prepend: site.baseurl }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- FontAwesome JS-->
    <script defer src="/assets/fontawesome/js/all.min.js"></script>
    <style>
        body {
            zoom: 160%;
        }

        .app-content {
            padding-top: 70px;
            padding-bottom: 35px;
        }

        .container {
            width: 100%;
        }

        .sidebar-section {
            position: absolute;
            height: 100%;
            width: 100%;
        }

        .make-me-sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 45px;
        }

        @media only screen and (max-width: 768px) {
            .container {
                width: 100%;
            }
        }
    </style>

    <!-- Loading mathjax macro -->
    <!-- Load mathjax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-AMS_HTML"></script>

    <!-- MathJax configuration -->
    <script type="text/x-mathjax-config" defer>
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                processEscapes: true,
                processEnvironments: true
            },
            // Center justify equations in code and markdown cells. Elsewhere
            // we use CSS to left justify single line equations in code cells.
            displayAlign: 'center',
            "HTML-CSS": {
                styles: {'.MathJax_Display': {"margin": 0}},
                linebreaks: { automatic: true }
            }
        });
    </script>
    <!-- End of mathjax configuration -->
</head>

<body class="bg-secondary">
    {% include header.html %}

    <div class="app-content">
        <div class="row container m-auto">
            <div class="col-10 px-2">
                <div class="bg-white shadow p-3" id="main-container">
                    <h1 class="text-center">
                        {{ page.title }}
                        <a href="{{ page.colab }}">
                            <img src="{{ '/assets/images/colab-badge.svg' | prepend: site.baseurl }}" height="15px" alt="Open in colab">
                        </a>
                    </h1>
                    {% include {{ page.notebook }} %}
                </div>
            </div>
            <div class="col-2 px-2">
                <div class="make-me-sticky">
                    {% if page.authors %}
                        {% for author in site.data.authors[page.authors] %}
                            {% include notebook-card.html author=author %}
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
